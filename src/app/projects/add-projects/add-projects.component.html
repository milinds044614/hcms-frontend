<div class="container">
    <h1 class="text-center">CREATE NEW PROJECT</h1>
    <a href="#" routerLink="/projects/list" class="btn btn-warning">BACK</a>
    <form [formGroup]="form" (submit)="onSubmit()">
        <div class="form-group">
            <label for="projectName">PROJECT NAME</label>
            <input type="text" id="projectName" formControlName="projectName" class="form-control">
            <div *ngIf="formControl['projectName'].touched && formControl['projectName'].invalid"
                class="alert alert-danger">
                <div *ngIf="formControl['projectName'].errors && formControl['projectName'].errors['required']">Project
                    Name is Required </div>
            </div>
        </div>
        <div class="form-group">
            <label for="projectDescription">PROJECT DESCRIPTION</label>
            <input type="text" id="projectDescription" formControlName="projectDescription" class="form-control">
            <div *ngIf="formControl['projectDescription'].touched && formControl['projectDescription'].invalid"
                class="alert alert-danger">
                <div
                    *ngIf="formControl['projectDescription'].errors && formControl['projectDescription'].errors['required']">
                    project Description
                    is Required </div>
            </div>
        </div>
        <div class="form-group">
            <label for="startDate">START DATE</label>
            <input type="date" id="startDate" formControlName="startDate" class="form-control">
            <div *ngIf="formControl['startDate'].touched && formControl['startDate'].invalid"
                class="alert alert-danger">
                <div *ngIf="formControl['startDate'].errors && formControl['startDate'].errors['required']">Project
                    Start Date is Required </div>
            </div>
        </div>
        <div class="form-group">
            <label for="endDate">END DATE</label>
            <input type="date" id="endDate" formControlName="endDate" class="form-control">
            <div *ngIf="formControl['endDate'].touched && formControl['endDate'].invalid" class="alert alert-danger">
                <div *ngIf="formControl['endDate'].errors && formControl['endDate'].errors['required']">Project
                    End Date is Required </div>
            </div>
        </div>
        <div class="form-group">
            <label for="status">STATUS</label>
            <input type="text" id="status" formControlName="status" class="form-control">
            <div *ngIf="formControl['status'].touched && formControl['status'].invalid" class="alert alert-danger">
                <div *ngIf="formControl['status'].errors && formControl['status'].errors['required']">Project
                    Name is Required </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">ADD PROJECT</button>
    </form>
</div>
